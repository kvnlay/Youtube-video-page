<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><img class="yt_logo" alt="yt_logo" src="images/yt_icon.png"></a>
            </div>
            <div class="search">
                <form action="">
                    <input type="text" name="search" placeholder="search">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

            </div>
            <div class="icons">
                <a href="#"><i class="fas fa-video"></i></a>
                <a href="#"><i class="fas fa-th"></i></a>
                <a href="#"><i class="fas fa-comment"></i></a>
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-user-circle"></i></a>
            </div>
        </nav>
    </header>
    <section class="main">
        <div class="yt-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xSe1YB3oOsA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="description">
            <div class="desc-title">
                <h1>BILLIONS | NEW SEASON</h1>
            </div>
            <div class="desc-views">
                <p>277,517 views</p>
            </div>
            <div class="desc-right">
                <span>
                    <i class="fas fa-thumbs-up">2.6k</i>
                </span>
                <span>
                    <i class="fas fa-thumbs-down">110</i>
                </span>
                <span>
                    <i class="fas fa-share">Share</i>
                </span>
                <span>
                    <i class="fas fa-folder-plus">Save</i>
                </span>
                <span>
                    <i class="fa fa-ellipsis-h"></i> 
                </span>
            </div>
        </div>
        <div class="subscribe">
            <div class="sub-img">
                <img src="https://yt3.ggpht.com/a-/AAuE7mCjrRl-Txl4_HOvmLAJu22twfy7osrX-eEZrw=s48-mo-c-c0xffffffff-rj-k-no" alt="">
            </div>
            <div class="sub-details">
                <p>FilmSelect Trailer</p>
                <p>Published on Feb 24, 2019</p>
                <p>All new movie trailers from the past week:</p>
                <p>00:03 The Kid</p>
                <p>SHOW MORE</p>
            </div>
            <div class="sub-btn">
                <button>SUBSCRIBE 2.8M</button>
            </div>
        </div>
        <div class="comments">

        </div>
        <div class="sidebar">

        </div>
    </section>
</body>
</html>
